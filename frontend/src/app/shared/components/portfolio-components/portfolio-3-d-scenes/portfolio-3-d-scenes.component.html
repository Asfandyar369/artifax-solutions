<!-- Portfolio 3D Scene -->
<div class="container-fluid bg-gradient" *ngIf="portfolio3DScene">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="section-title section-title--2 text-center">
        <h1 class="text-white fw-bold">{{ portfolio3DScene.subTitle }}</h1>
        <p class="text-secondary fw-bold fs-5">{{ portfolio3DScene.title }}</p>
        <p class="elementor-heading-title fw-bold fs-5">{{ portfolio3DScene.description }}</p>
      </div>
    </div>
  </div>
    <!-- Upload Button -->
    <div class="row justify-content-center mt-3">
      <div class="col-auto">
        <button class="btn border text-white btn-opposite" (click)="triggerFileInput()">
          Upload <i class="bi bi-upload"></i>
        </button>
        <input type="file" #fileInput hidden (change)="onFileSelected($event)" />
      </div>
    </div>
  <div
    class="container mt-5 pb-5"
    *ngIf="portfolio3DScene?.showCaseCardList?.length"
  >
    <div class="row justify-content-center">
      <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4 me-lg-3"
        *ngFor="let card of portfolio3DScene.showCaseCardList; let i = index"
      >
        <div class="card bg-dark text-white h-100">
          <ng-container *ngIf="card.imageUrl">
            <app-portfolio-image-loader
            (delete)="openDeleteModal(i)"
              [src]="card.imageUrl!"
              [alt]="card.altText!"
              [width]="304"
              [height]="171"
            ></app-portfolio-image-loader>
          </ng-container>
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ card.title }}</h5>
            <p class="card-text text-secondary">{{ card.description }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5" *ngIf="view">
      <div class="col-12 col-md-4 col-lg-3">
        <button
          class="btn rounded-pill btn-dark text-white fw-bold w-100 py-3 text-uppercase"
          [routerLink]="view.buttonLink"
        >
          {{ view.buttonText }}
        </button>
      </div>
    </div>
  </div>
</div>
