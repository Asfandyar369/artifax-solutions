<!-- Portfolio PFPs -->
<div class="container-fluid bg-black py-5" *ngIf="PortfolioPFPs">
  <!-- Section Title -->
  <div class="row justify-content-center">
    <div class="col-12 col-lg-6">
      <div class="section-title section-title--2 text-center">
        <h1 class="text-white fw-bold">{{ PortfolioPFPs.subTitle }}</h1>
        <p class="text-secondary fw-bold fs-5">{{ PortfolioPFPs.title }}</p>
        <p class="text-secondary">{{ PortfolioPFPs.description }}</p>
      </div>
    </div>
  </div>

  <!-- Filter Options -->
  <div class="row justify-content-center mt-4">
    <div class="col-auto">
      <div class="btn-group rounded-pill border" role="group">
        <button
          *ngFor="let option of PortfolioPFPs.filterOptions"
          (click)="filterCards(option)"
          class="btn border-0 rounded-pill fw-bolder px-4 py-2 btn-sm"
          [ngClass]="{
            'btn-nonActive text-white': activeFilter !== option,
            'btn-success': activeFilter === option
          }"
        >
          {{ option }}
        </button>
      </div>
    </div>
  </div>

  <!-- Filtered Cards -->
  <div class="container mt-5 pb-5" *ngIf="filteredCardList?.length">
    <div class="row justify-content-center">
      <div
        class="col-12 col-sm-6 col-md-4 mb-4"
        *ngFor="let card of filteredCardList"
        [@cardAnimation]
      >
        <div class="card bg-dark text-white h-100">
          <ng-container *ngIf="card.imageUrl">
            <app-portfolio-image-loader
              [src]="card.imageUrl!"
              [alt]="card.altText!"
              [width]="414"
              [height]="414"
            ></app-portfolio-image-loader>
          </ng-container>
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ card.title }}</h5>
            <p class="card-text text-secondary">{{ card.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
