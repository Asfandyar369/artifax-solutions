<!-- Counter Cards Section -->
<div
  *ngIf="counterCardsSection"
  class="container-fluid py-5"
  [style.background-image]="'url(' + counterCardsSection.imageUrl + ')'"
  style="
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
  "
>
  <div class="row py-5 justify-content-center">
    <div
      class="col-6 col-md-4 col-lg-2 mb-4 text-center"
      *ngFor="let counter of counters; let i = index"
      style="padding-right: 19rem"
    >
      <div
        class="card bg-dark text-white d-flex flex-column align-items-center py-5 h-100 rounded-3"
        style="width: 18rem"
      >
        <i class="{{ counter.icon }} fs-1 mb-3 elementor-heading-title"></i>
        <h1 class="counter text-white mb-2 title">
          {{ counter.currentValue + "+" }}
        </h1>
        <p class="text-secondary mb-0 fs-5 fw-medium">{{ counter.label }}</p>
      </div>
    </div>
  </div>
</div>
