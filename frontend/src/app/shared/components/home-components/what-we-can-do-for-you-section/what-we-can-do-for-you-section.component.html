<!-- what-we-can-do-for-you-section.component.html -->
<div class="container-fluid bg-black" *ngIf="streamerFeature">
  <div class="row">
    <div class="col-12">
      <div class="section-title section-title--2 text-center">
        <span class="sub-title">{{ streamerFeature.sectionSubtitle }}</span>
        <h2 class="title rbt-section-title">
          <span class="text-white">{{ streamerFeature.sectionTitle }}</span>
        </h2>
        <p class="grey">{{ streamerFeature.sectionDescription }}</p>
      </div>
    </div>
  </div>
  <div class="container mt-5 pb-5">
    <div class="row justify-content-center">
      <div
        class="col-sm-12 col-md-6 col-lg-4 mb-4 d-flex align-items-stretch"
        *ngFor="let card of streamerFeature.cards"
      >
        <a
          href="#"
          class="card-link nav-link flex-grow-1"
          [attr.aria-label]="card.title"
          [routerLink]="card.link"
        >
          <div class="card bg-dark text-white h-100 py-md-4 px-md-5">
            <div class="card-body d-flex flex-column">
              <div class="logo mb-3">
                <i class="{{ card.icon }} fs-1 elementor-heading-title"></i>
              </div>
              <h5 class="card-title fw-medium">{{ card.title }}</h5>
              <p class="card-text grey fs-5 mt-auto">{{ card.description }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
