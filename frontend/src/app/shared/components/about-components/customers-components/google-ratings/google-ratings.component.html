<div class="container-fluid bg-black">
  <div class="row text-center">
    <h3 class="grey mb-0"><strong>Excellent</strong></h3>
    <div class="fs-2 text-warning mt-0">
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-half"></i>
    </div>
    <span class="text-white fs-6">
      Based on <strong>10,000+ reviews</strong>
    </span>
    <div class="mt-2">
      <img
        decoding="async"
        class="img-fluid"
        src="https://cdn.trustindex.io/assets/platform/Google/logo-dark.svg"
        width="100"
        height="25"
        alt="Google"
      />
    </div>
  </div>
  <div class="row mt-4">
    <ngb-carousel
      [showNavigationArrows]="true"
      [showNavigationIndicators]="false"
      [interval]="3000"
    >
      <ng-template
        ngbSlide
        *ngFor="
          let slideGroup of chunk(data?.carouselSlides!, 4);
          trackBy: trackBySlide
        "
      >
        <div class="row justify-content-center">
          <div
            class="col-lg-2 col-md-4"
            *ngFor="let slide of slideGroup; trackBy: trackByFn"
          >
            <div class="card bg-dark text-secondary text-center p-3 mb-3">
              <img
                [src]="slide.imageUrl"
                [alt]="slide.altText"
                class="card-img-top"
              />
              <div class="card-body">
                <h5 class="card-title">Card {{ slide.id }}</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
