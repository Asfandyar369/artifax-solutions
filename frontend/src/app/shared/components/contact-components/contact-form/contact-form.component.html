      <div class="text-light">
        <p class="sub-title">Let's Say Hi</p>
        <h1 class="mb-4 fw-bold" style="font-size: 3rem">Contact Us</h1>
        <h5 class="grey fw-normal">Contact Email:</h5>
        <div>
          <h5>
            <a
              href="mailto:info&#64;abcdasdsdasdasa.com"
              class="transition-link text-white lh-base"
            >
              info&#64;abcdasdsdasdasa.com
            </a>
          </h5>
          <h5>
            <a
              href="mailto:info&#64;abcgdfgdcxzczxf.com"

          <h5>

        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control bg-transparent border-secondary"

            />
          </div>

            <input
              type="text"
              class="form-control bg-transparent border-secondary"
              autocomplete="off"

              placeholder="Subject"
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control bg-transparent border-secondary"
              placeholder="Your Message *"
              autocomplete="fax"
              name="message"
              rows="5"
            ></textarea>
          </div>
          <div class="mb-3">
            <button class="btn btn-success py-2 text-white">Submit Now</button>
          </div>
        </form>
      </div>

    <div class="col-lg-7">
