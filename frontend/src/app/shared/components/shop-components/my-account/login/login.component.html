<div class="container my-5 my-lg-0">
  <h2 class="text-white mb-4">Login</h2>
  <div class="row mx-auto">
    <form
      class="border border-secondary grey rounded p-4 needs-validation py-5"
      novalidate
    >
      <div class="mb-3">
        <label for="email" class="form-label"
          >Username or email address
          <span class="text-danger fw-bolder fs-5">*</span></label
        >
        <input
          type="email"
          autocomplete="email"
          class="form-control bg-dark grey"
          id="email"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"
          >Password
          <span class="text-danger fw-bolder fs-5">*</span>
        </label>
        <input
          type="password"
          autocomplete="current-password"
          class="form-control bg-dark grey"
          id="password"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label fw-bold" for="rememberMe"
          >Remember me</label
        >
      </div>
      <div class="row mx-auto justify-content-between d-none d-lg-flex">
        <button type="submit" class="btn text-white fw-bold col-lg-2">
          Login
        </button>
        <button
          type="button"
          routerLink="/home"
          class="grey border-0 bg-transparent text-lg-end fs-5 col-lg-5"
        >
          Lost your password?
        </button>
      </div>
      <div class="row mx-auto justify-content-between d-lg-none d-flex">
        <button type="submit" class="btn btn-sm text-white fw-bold col-3">
          Login
        </button>
        <small class="col-9 text-end px-0">
          <button
            type="button"
            routerLink="/home"
            class="grey border-0 bg-transparent pe-0"
          >
            Lost your password?
          </button>
        </small>
      </div>
    </form>
  </div>
</div>
