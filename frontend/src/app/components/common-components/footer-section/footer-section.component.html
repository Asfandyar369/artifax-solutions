<!-- Footer Header -->
<app-build-stream-section></app-build-stream-section>

<!-- Footer -->
<div *ngIf="footerData" class="container-fluid bg-black text-white py-5">
  <div class="container">
    <div class="row">
      <!-- Logo and About Section -->
      <div class="col-lg-4 col-md-6 mb-4 d-flex flex-column align-items-start">
        <div class="mb-4">
          <img
            [alt]="footerData.logoAltText"
            [src]="footerData.logoUrl"
            class="img-fluid"
            width="200"
            height="200"
          />
        </div>
        <div>
          <p class="grey fw-bolder fs-5">
            {{ footerData.aboutText }}<br /><br />
            <span class="text-muted" style="font-family: Poppins">
              <span class="fs-6" style="letter-spacing: 1px">
                {{ footerData.copyrightText }}
                <a
                  [href]="footerData.copyrightLink"
                  target="_blank"
                  rel="noopener"
                  class="text-light text-decoration-none"
                >
                  Digital Amplify.
                </a>
              </span>
            </span>
            <br /><br />
            <span class="text-muted" style="font-family: Poppins">
              <span class="fs-6" style="letter-spacing: 1px">
                {{ footerData.ourPaymentMethods }}
              </span>
            </span>
            <img
              [alt]="footerData.ourPaymentMethods"
              [src]="footerData.paymentMethodsImg"
              class="img-fluid mt-2"
              width="300"
              height="21"
            />
          </p>
        </div>
      </div>

      <!-- Dynamic Columns based on headingList -->
      <div
        *ngFor="let heading of footerData.headingList"
        class="col-12 col-md-6 col-lg-2 mb-4"
        [ngClass]="{
          'offset-lg-1': heading.heading === 'Company',
          'col-lg-3': heading.heading === 'Contact'
        }"
      >
        <h4 class="elementor-heading-title mb-3">{{ heading.heading }}</h4>
        <ul class="list-unstyled mt-3">
          <li *ngFor="let menuItem of heading.menuList" class="mb-2">
            <a
              [href]="menuItem.linkUrl"
              class="text-light text-decoration-none fw-bold"
            >
              {{ menuItem.menuName }}
            </a>
          </li>
        </ul>

        <!-- Display Icons if available -->
        <div *ngIf="heading.menuIconList?.length" class="d-flex flex-wrap mt-3">
          <div *ngFor="let iconItem of heading.menuIconList" class="me-2">
            <a [href]="iconItem.iconUrl" class="text-light">
              <i [class]="iconItem.iconClass"></i>
            </a>
          </div>
        </div>

        <!-- Display Buttons if available -->
        <div
          *ngIf="heading.menuButtonList?.length"
          class="d-flex flex-column mt-3"
        >
          <input
            type="email"
            class="form-control bg-transparent text-white"
            placeholder="Enter Your Email Address"
            [(ngModel)]="input"
          />
          <div class="mt-3" *ngFor="let button of heading.menuButtonList">
            <button
              class="btn btn-dark text-white border-0 py-2 w-100 fw-medium text-uppercase"
              [routerLink]="button.buttonLink"
            >
              <small>{{ button.buttonText }}</small>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
