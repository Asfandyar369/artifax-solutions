<div class="container-fluid bg-black" style="padding-bottom: 9%" *ngIf="data">
  <div class="row">
    <div class="col-12 col-lg-5 offset-lg-1">
      <div>
        <ngb-carousel
          [showNavigationArrows]="false"
          [showNavigationIndicators]="false"
        >
          <ng-template ngbSlide *ngFor="let slide of data?.carouselImages">
            <img
              [src]="slide"
              alt="3d Model"
              class="swiper-slide-image lazyloaded img-fluid"
              decoding="async"
            />
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
    <div class="col-lg-4 col-12 ps-lg-4 mt-3">
      <div class="elementor-widget-wrap">
        <div class="elementor-element">
          <div class="section-title">
            <span
              class="sub-title"
              [ngClass]="{
                'mt-5 pt-3': carousel?.graphicDesign || carousel?.vtuberModel
              }"
              >{{ data.subTitle }}</span
            >
            <h1
              class="text-white text-capitalize fw-bold mt-1"
              [ngClass]="{ 'mt-5': carousel?.graphicDesign || carousel?.vtuberModel }"
            >
              {{ data.title }}
            </h1>
            <p
              style="font-size: 1.1rem"
              class="grey fw-bold mt-3"
              [ngClass]="{ 'mt-5': carousel?.graphicDesign || carousel?.vtuberModel }"
            >
              {{ data.description }}
            </p>
          </div>
        </div>
        <div class="mt-4" [ngClass]="{ 'mt-5': carousel?.graphicDesign || carousel?.vtuberModel }">
          <button
            class="btn rounded-pill btn-dark text-white fw-bolder border col-6 col-md-3 col-lg-4 py-3 text-uppercase"
            [ngClass]="{ 'col-lg-5 col-8': carousel?.graphicDesign }"
            [routerLink]="data.buttonLink"
          >
            {{ data.buttonText }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-1 d-none d-lg-block"></div>
    <div
      class="col-12 col-md-6 col-lg mt-3"
      *ngFor="let heading of data.headings; let i = index"
    >
      <div>
        <!-- Heading with click event -->
        <div
          (click)="toggleTextVisibility(i)"
          class="d-flex align-items-center justify-content-between"
        >
          <button
            class="text-white green-line fw-bold border-0 bg-transparent text-start"
            [ngClass]="{ active: !textVisible[i] }"
          >
            {{ heading }}
          </button>
        </div>
        <!-- Conditionally render the text with animation -->
        <div
          class="elementor-element"
          [@dropdownAnimation]="textVisible[i] ? 'collapsed' : 'expanded'"
        >
          <p class="fw-bold fs-5 mt-2">
            {{ data.texts ? data.texts[i] : "Default Text" }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
