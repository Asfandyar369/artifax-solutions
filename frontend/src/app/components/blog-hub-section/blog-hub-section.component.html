<!-- Blog Hub Section -->
<div class="container-fluid bg-black" *ngIf="blogHubSection">
  <div class="row text-center">
    <span class="sub-title">{{ blogHubSection.subTitle }}</span>
    <h2 class="title text-white">
      <span>{{ blogHubSection.title }}</span>
    </h2>
    <p class="grey">{{ blogHubSection.description }}</p>
  </div>
  <div class="row justify-content-center my-4">
    <ngb-carousel
      [showNavigationArrows]="blogHubSection.showNavigationArrows"
      [showNavigationIndicators]="blogHubSection.showNavigationIndicators"
    >
      <!-- Create slides dynamically -->
      <ng-template
        ngbSlide
        *ngFor="
          let slideItems of chunk(blogHubSection.itemList, 3);
          trackBy: trackBySlide
        "
      >
        <div class="row justify-content-center">
          <div
            class="col-3"
            *ngFor="let item of slideItems; trackBy: trackByFn"
          >
            <div class="card bg-dark h-100">
              <a class="nav-link" [routerLink]="item.linkUrl">
                <figure>
                  <img
                    [alt]="item.altText"
                    [src]="item.imageUrl"
                    class="img-fluid w-100"
                    decoding="async"
                  />
                  <figcaption class="mt-3 ms-3">
                    <h5 class="elementor-heading-title">{{ item.title }}</h5>
                  </figcaption>
                </figure>
              </a>
              <p class="grey px-3">{{ item.content }}</p>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>

  <div class="text-center">
    <button
      class="btn rounded-pill btn-dark text-white fw-bolder border ms-2 px-4 py-3 text-uppercase"
      [routerLink]="blogHubSection.buttonUrl"
    >
      {{ blogHubSection.buttonText }}
    </button>
  </div>
</div>
