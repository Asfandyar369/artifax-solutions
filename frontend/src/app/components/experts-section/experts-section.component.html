<div class="container-fluid bg-black">
  <div class="row">
    <div class="col-lg-5 offset-1">
      <div>
        <ngb-carousel
          [showNavigationArrows]="false"
          [showNavigationIndicators]="false"
        >
          <ng-template ngbSlide>
            <img
              alt="pfp chibbi character with smile face with some blue neon theme and smokey background"
              nitro-lazy-src="https://cdn-gepmfkb.nitrocdn.com/WYEremhYGNlHzmKefSTYSkktLYZvoCNY/assets/images/optimized/rev-421e137/streamerstation.com/wp-content/uploads/2024/02/static-pfp-home-7.jpg"
              class="swiper-slide-image lazyloaded img-fluid"
              decoding="async"
              nitro-lazy-empty=""
              id="MTE0NzozNTY=-1"
              src="https://cdn-gepmfkb.nitrocdn.com/WYEremhYGNlHzmKefSTYSkktLYZvoCNY/assets/images/optimized/rev-421e137/streamerstation.com/wp-content/uploads/2024/02/static-pfp-home-7.jpg"
            />
          </ng-template>
          <ng-template ngbSlide aria-controls="none">
            <img
              alt="Static Character Sheet Girl Stand in 3 different Poses"
              nitro-lazy-src="https://cdn-gepmfkb.nitrocdn.com/WYEremhYGNlHzmKefSTYSkktLYZvoCNY/assets/images/optimized/rev-421e137/streamerstation.com/wp-content/uploads/2024/02/static-pfp-home-9.jpg"
              class="swiper-slide-image lazyloaded img-fluid"
              decoding="async"
              nitro-lazy-empty=""
              id="MTE0Nzo2ODk=-1"
              src="https://cdn-gepmfkb.nitrocdn.com/WYEremhYGNlHzmKefSTYSkktLYZvoCNY/assets/images/optimized/rev-421e137/streamerstation.com/wp-content/uploads/2024/02/static-pfp-home-9.jpg"
            />
          </ng-template>
          <ng-template ngbSlide>
            <img
              alt="Static pfp angry girl like sin with red horns &amp; fire dust kindoff background"
              nitro-lazy-src="https://cdn-gepmfkb.nitrocdn.com/WYEremhYGNlHzmKefSTYSkktLYZvoCNY/assets/images/optimized/rev-421e137/streamerstation.com/wp-content/uploads/2024/02/static-pfp-home-8.jpg"
              class="swiper-slide-image lazyloaded img-fluid"
              decoding="async"
              nitro-lazy-empty=""
              id="MTE0NzoxMDQ4-1"
              src="https://cdn-gepmfkb.nitrocdn.com/WYEremhYGNlHzmKefSTYSkktLYZvoCNY/assets/images/optimized/rev-421e137/streamerstation.com/wp-content/uploads/2024/02/static-pfp-home-8.jpg"
            />
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
    <div class="col-lg-5 ps-4">
      <div class="elementor-widget-wrap">
        <div class="elementor-element">
          <div class="section-title">
            <span class="sub-title">We Are</span>
            <h1 class="text-white text-capitalize mt-4">Experts!</h1>
            <p class="grey mt-5">
              We specialize in crafting Professional graphic designs that make
              your stream stand out. Let our expertise bring your vision to
              life!
            </p>
          </div>
        </div>
        <div class="row my-5">
          <div class="d-flex align-items-center justify-content-between px-0">
            <h4 class="grey">Innovation</h4>
            <h6 class="grey pt-1">99%</h6>
          </div>
          <div
            class="progress bg-dark px-0 rounded-0"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="99"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar wow" style="width: 99%"></div>
          </div>
        </div>
        <div class="row my-5">
          <div class="d-flex align-items-center justify-content-between px-0">
            <h4 class="grey">Customization</h4>
            <h6 class="grey pt-1">95%</h6>
          </div>
          <div
            class="progress bg-dark px-0 rounded-0"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="95"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar wow" style="width: 95%"></div>
          </div>
        </div>
        <div class="row my-5">
          <div class="d-flex align-items-center justify-content-between px-0">
            <h4 class="grey">Versality</h4>
            <h6 class="grey pt-1">93%</h6>
          </div>
          <div
            class="progress bg-dark px-0 rounded-0"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="93"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar wow" style="width: 93%"></div>
          </div>
        </div>
        <div class="row my-5">
          <div class="d-flex align-items-center justify-content-between px-0">
            <h4 class="grey">Creativity</h4>
            <h6 class="grey pt-1">99%</h6>
          </div>
          <div
            class="progress bg-dark px-0 rounded-0"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="99"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar wow" style="width: 99%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
