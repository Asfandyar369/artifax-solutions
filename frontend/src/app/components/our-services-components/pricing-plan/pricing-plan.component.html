<!-- src/app/components/pricing/pricing.component.html -->

<div class="container-fluid bg-black" *ngIf="pricing">
  <div class="row">
    <div class="col-lg-12">
      <div class="section-title text-center">
        <span class="sub-title">{{ pricing.subTitle }}</span>
        <h2 class="title rbt-section-title text-white">
          {{ pricing.title }}
        </h2>
        <p class="grey mt-3 fs-5 fw-bold">{{ pricing.description }}</p>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div
      *ngFor="let card of pricing.cardList"
      [ngClass]="{ 'progressing-card': card.title === 'Progressing' }"
      class="col-3 me-4 border rounded mb-5"
    >
      <div class="card bg-transparent border-0">
        <div class="card-body">
          <div class="pricing-header text-center mb-3 border-bottom">
            <h3 class="text-white">{{ card.title }}</h3>
            <div class="pricing">
              <h1 class="title price elementor-heading-title fw-bold">
                ${{ card.price }}
              </h1>
              <p class="grey fw-bold mb-4">{{ card.description }}</p>
            </div>
          </div>
          <div class="pricing-body">
            <ul class="nav-link">
              <li
                class="nav-link grey my-3"
                *ngFor="let service of card.pricingServiceList"
              >
                <i [class]="service.icon"></i>
                <span class="ms-2">{{ service.benefit }}</span>
              </li>
            </ul>
          </div>
          <div class="pricing-footer text-center mt-5">
            <button
              class="btn rounded-pill btn-dark text-white fw-bolder border ms-2 px-5 py-3 text-uppercase pricing-button"
            >
              {{ card.buttonText }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
