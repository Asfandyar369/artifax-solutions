<!-- Blog Hub Section -->
<div class="container-fluid bg-black" *ngIf="blogHubSection">
  <!-- Section Header -->
  <div class="row text-center py-5">
    <div class="col-12">
      <span class="sub-title text-secondary fw-bold">{{ blogHubSection.subTitle }}</span>
      <h2 class="title text-white mt-2">
        <span>{{ blogHubSection.title }}</span>
      </h2>
      <p class="text-secondary">{{ blogHubSection.description }}</p>
    </div>
  </div>

  <!-- Carousel for Blog Posts -->
  <div class="row justify-content-center my-4">
    <div class="col-12 col-md-10">
      <ngb-carousel
        [showNavigationArrows]="blogHubSection.showNavigationArrows"
        [showNavigationIndicators]="blogHubSection.showNavigationIndicators"
        class="carousel slide"
      >
        <!-- Create slides dynamically -->
        <ng-template
          ngbSlide
          *ngFor="
            let slideItems of chunk(blogHubSection.itemList, 3);
            trackBy: trackBySlide
          "
        >
          <div class="row justify-content-center">
            <div
              class="col-12 col-sm-6 col-md-4 mb-4"
              *ngFor="let item of slideItems; trackBy: trackByFn"
            >
              <div class="card bg-dark h-100">
                <a class="nav-link" [routerLink]="item.linkUrl">
                  <figure>
                    <img
                      [alt]="item.altText"
                      [src]="item.imageUrl"
                      class="img-fluid w-100"
                      decoding="async"
                    />
                    <figcaption class="mt-3 ms-3">
                      <h5 class="text-white">{{ item.title }}</h5>
                    </figcaption>
                  </figure>
                </a>
                <p class="text-secondary px-3">{{ item.content }}</p>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>

  <!-- Call to Action Button -->
  <div class="row justify-content-center py-4">
    <div class="col-auto">
      <button
        class="btn rounded-pill btn-dark text-white fw-bolder border px-4 py-3 text-uppercase"
        [routerLink]="blogHubSection.buttonUrl"
      >
        {{ blogHubSection.buttonText }}
      </button>
    </div>
  </div>
</div>
