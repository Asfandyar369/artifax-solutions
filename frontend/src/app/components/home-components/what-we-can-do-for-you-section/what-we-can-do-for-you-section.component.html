<div class="container-fluid bg-black" *ngIf="streamerFeature">
  <div class="row">
    <div class="col-lg-12">
      <div class="section-title section-title--2 text-center">
        <span class="sub-title">{{ streamerFeature.sectionSubtitle }}</span>
        <h2 class="title rbt-section-title">
          <span class="text-white">{{ streamerFeature.sectionTitle }}</span>
        </h2>
        <p class="grey">{{ streamerFeature.sectionDescription }}</p>
      </div>
    </div>
  </div>
  <div class="container mt-5 pb-5">
    <div class="row justify-content-center">
      <div class="col-md-4" *ngFor="let card of streamerFeature.cards">
        <div class="d-flex justify-content-center mb-4">
          <div class="card bg-dark text-white h-100 p-3" style="width: 20rem">
            <div class="card-body">
              <div class="logo mb-3">
                <i class="{{ card.icon }} fs-1 elementor-heading-title"></i>
              </div>
              <h5 class="card-title">{{ card.title }}</h5>
              <p class="card-text grey">{{ card.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Fallback for entire section if data is not available -->
<div *ngIf="!streamerFeature" class="container-fluid bg-black">
  <div class="row justify-content-center">
    <div class="col-lg-8 text-center text-danger">
      <h2 class="fw-bold">Streamer Feature Data Not Available</h2>
      <p>
        Sorry, there are no items available for the streamer feature section at
        the moment.
      </p>
    </div>
  </div>
</div>
