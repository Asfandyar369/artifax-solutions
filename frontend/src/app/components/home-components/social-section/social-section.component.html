<div class="container-fluid bg-black pb-5" *ngIf="socialSection">
  <div class="row">
    <div class="col-5 offset-1">
      <div class="mb-4">
        <img
          [src]="socialSection.profileImageUrl"
          [alt]="socialSection.profileImageAltText"
          width="80"
          height="80"
          class="img-fluid rounded-circle"
        />
        <span class="h4 text-white ms-3">{{ socialSection.title }}</span>
      </div>
      <div class="row mb-3">
        <div
          *ngFor="let post of socialSection.postList; let i = index"
          class="col-3 mb-2"
        >
          <img
            [src]="post.imageUrl"
            [alt]="post.altText"
            class="img-fluid"
            width="150"
            height="150"
          />
        </div>
      </div>
      <div class="text-center my-3">
        <button
          class="btn btn-sm btn-dark text-white fw-bold align-items-center text-uppercase"
        >
          <svg
            class="svg-inline--fa fa-instagram mb-1"
            aria-hidden="true"
            data-fa-processed=""
            aria-label="Instagram"
            data-prefix="fab"
            data-icon="instagram"
            role="img"
            viewBox="0 0 448 512"
            style="width: 1rem"
          >
            <path
              fill="currentColor"
              [attr.d]="socialSection.buttonIconSvg"
            ></path>
          </svg>
          <small class="ms-2">{{ socialSection.buttonText }}</small>
        </button>
      </div>
    </div>
    <div class="col-5 mt-5 pt-3 text-center px-3">
      <div class="elementor-element">
        <div class="section-title">
          <span class="sub-title mt-2">{{ socialSection.subTitle }}</span>
          <h1
            class="text-white text-capitalize fw-bolder"
            style="font-size: 3rem"
          >
            {{ socialSection.title }}
          </h1>
          <p class="grey fs-5 mt-3">
            {{ socialSection.description }}
          </p>
        </div>
      </div>
      <div
        class="d-flex justify-content-evenly elementor-heading-title fs-6 mt-5"
      >
        <div *ngFor="let link of socialSection.socialMediaLinks">
          <a class="nav-link" [routerLink]="link.url">
            <i
              [class]="link.icon"
              [ngbTooltip]="link.platform"
              placement="top"
              triggers="hover"
            ></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
