<!-- Build Stream Section -->
<div *ngIf="buildStreamSection" class="container-fluid bg-black">
  <div class="container border-bottom border-secondary">
    <div class="row justify-content-between">
      <div class="col-4">
        <h2 class="text-white">{{ buildStreamSection.heading }}</h2>
      </div>
      <div class="col-2">
        <div class="text-center pt-4 pb-5">
          <button
            class="btn-opposite rounded-pill btn-dark text-white fw-bolder border ms-2 px-5 py-4 text-uppercase w-100"
            [routerLink]="buildStreamSection.buttonLink"
          >
            {{ buildStreamSection.buttonText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
