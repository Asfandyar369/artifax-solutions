<!-- Portfolio 3D Scene -->
<div class="container-fluid bg-black" *ngIf="portfolio3DScene">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="section-title section-title--2 text-center">
        <h1 class="text-white fw-bold">{{ portfolio3DScene.subTitle }}</h1>
        <p class="grey fw-bold fs-5">{{ portfolio3DScene.title }}</p>
        <p class="grey">{{ portfolio3DScene.description }}</p>
      </div>
    </div>
  </div>
  <div
    class="container mt-5 pb-5"
    *ngIf="portfolio3DScene?.showCaseCardList?.length"
  >
    <div class="row justify-content-center">
      <div
        class="col-md-4 mb-4"
        *ngFor="let card of portfolio3DScene.showCaseCardList"
      >
        <div class="card bg-dark text-white h-100" style="width: 20rem">
          <div class="card-body">
            <figure>
              <img
                class="img-fluid w-100"
                [src]="card.imageUrl"
                [alt]="card.altText"
                loading="lazy"
              />
              <figcaption class="my-3 fw-bold">
                <h5 class="card-title">{{ card.title }}</h5>
                <p class="card-text grey">{{ card.description }}</p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
