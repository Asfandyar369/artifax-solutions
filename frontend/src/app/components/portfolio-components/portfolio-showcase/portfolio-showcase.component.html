<!-- Portfolio Showcase -->
<div class="container-fluid bg-black" *ngIf="portfolioShowcase">
  <div class="row">
    <div class="col-lg-12">
      <div class="section-title section-title--2 text-center">
        <span class="sub-title">{{ portfolioShowcase.subTitle }}</span>
        <h2 class="title rbt-section-title">
          <span class="text-white">{{ portfolioShowcase.title }}</span>
        </h2>
        <p class="grey">{{ portfolioShowcase.description }}</p>
      </div>
    </div>
  </div>
  <div
    class="container mt-5 pb-5"
    *ngIf="portfolioShowcase.showCaseCardList?.length"
  >
    <div class="row justify-content-center">
      <div
        class="col-md-4"
        *ngFor="let card of portfolioShowcase.showCaseCardList"
      >
        <div class="d-flex justify-content-center mb-4">
          <div class="card bg-dark text-white h-100 p-3" style="width: 20rem">
            <div class="card-body">
              <figure>
                <img
                  class="img-fluid w-100"
                  [src]="card.imageUrl"
                  [alt]="card.altText"
                  loading="lazy"
                />
                <figcaption class="my-3 fw-bold">
                  <h5 class="card-title">{{ card.title }}</h5>
                  <p class="card-text grey">{{ card.description }}</p>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
