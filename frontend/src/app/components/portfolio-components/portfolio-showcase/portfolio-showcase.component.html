<!-- Portfolio Showcase -->
<div class="container-fluid bg-black py-5" *ngIf="portfolioShowcase">
  <!-- Section Title -->
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="section-title section-title--2 text-center">
        <span class="sub-title text-secondary">{{
          portfolioShowcase.subTitle
        }}</span>
        <h2 class="title rbt-section-title">
          <span class="text-white">{{ portfolioShowcase.title }}</span>
        </h2>
        <p class="text-secondary">{{ portfolioShowcase.description }}</p>
      </div>
    </div>
  </div>

  <!-- Showcase Cards -->
  <div
    class="container mt-5 pb-5"
    *ngIf="portfolioShowcase.showCaseCardList?.length"
  >
    <div class="row justify-content-center">
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
        *ngFor="let card of portfolioShowcase.showCaseCardList"
      >
        <div class="card bg-dark text-white">
          <ng-container *ngIf="card.imageUrl">
            <app-portfolio-image-loader
              [src]="card.imageUrl!"
              [alt]="card.altText!"
              [width]="card.width!"
              [height]="card.height!"
            ></app-portfolio-image-loader>
          </ng-container>
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ card.title }}</h5>
            <p class="card-text text-secondary">{{ card.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
