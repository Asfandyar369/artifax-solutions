<!-- Portfolio Stream Pack -->
<div class="container-fluid bg-black py-5" *ngIf="portfolioStreamPack">
  <!-- Section Title -->
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="section-title section-title--2 text-center">
        <h1 class="text-white fw-bold">{{ portfolioStreamPack.subTitle }}</h1>
        <p class="text-secondary fw-bold fs-5">
          {{ portfolioStreamPack.title }}
        </p>
        <p class="text-secondary">{{ portfolioStreamPack.description }}</p>
      </div>
    </div>
  </div>

  <!-- Filter Buttons -->
  <div class="row justify-content-center mt-5">
    <div class="col-auto">
      <div class="btn-group rounded-pill border" role="group">
        <button
          *ngFor="let option of portfolioStreamPack.filterOptions"
          (click)="filterCards(option)"
          class="btn border-0 rounded-pill fw-bolder px-4 py-2 btn-sm"
          [ngClass]="{
            'btn-nonActive text-white': activeFilter !== option,
            'btn-success': activeFilter === option
          }"
        >
          {{ option }}
        </button>
      </div>
    </div>
  </div>

  <!-- Showcase Cards -->
  <div class="container mt-5 pb-5" *ngIf="filteredCardList?.length">
    <div class="row justify-content-center">
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
        *ngFor="let card of filteredCardList"
        [@cardAnimation]
      >
        <div class="card bg-dark text-white h-100">
          <img
            class="card-img-top img-fluid"
            [src]="card.imageUrl"
            [alt]="card.altText"
            loading="lazy"
          />
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ card.title }}</h5>
            <p class="card-text text-secondary">{{ card.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
