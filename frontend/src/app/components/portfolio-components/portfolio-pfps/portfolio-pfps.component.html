<!-- Portfolio PFPs -->
<div class="container-fluid bg-black" *ngIf="PortfolioPFPs">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="section-title section-title--2 text-center">
        <h1 class="text-white fw-bold">{{ PortfolioPFPs.subTitle }}</h1>
        <p class="grey fw-bold fs-5">{{ PortfolioPFPs.title }}</p>
        <p class="grey">{{ PortfolioPFPs.description }}</p>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-auto">
      <div class="btn-group rounded-pill border" role="group">
        <button
          *ngFor="let option of PortfolioPFPs.filterOptions"
          (click)="filterCards(option)"
          class="btn border-0 rounded-pill fw-bolder px-4 py-2"
          [ngClass]="{
            'btn-nonActive text-white': activeFilter !== option,
            'btn-success': activeFilter === option
          }"
        >
          {{ option }}
        </button>
      </div>
    </div>
  </div>
  <div class="container mt-5 pb-5" *ngIf="filteredCardList?.length">
    <div class="row justify-content-center">
      <div
        class="col-md-4 mb-4"
        *ngFor="let card of filteredCardList"
        [@cardAnimation]
      >
        <div class="card bg-dark text-white h-100" style="width: 20rem">
          <div class="card-body">
            <figure>
              <img
                class="img-fluid w-100"
                [src]="card.imageUrl"
                [alt]="card.altText"
                loading="lazy"
              />
              <figcaption class="my-3 fw-bold">
                <h5 class="card-title">{{ card.title }}</h5>
                <p class="card-text grey">{{ card.description }}</p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
