<div class="container-fluid bg-black" style="padding-bottom: 9%" *ngIf="data">
  <div class="row">
    <div class="col-12 col-lg-5 offset-lg-1 large-screen">
      <div class="text-center">
        <img
          [ngSrc]="img.url"
          [alt]="img.altText"
          class="img-fluid"
          decoding="async"
          width="550"
          height="550"
          priority
        />
      </div>
    </div>
    <div class="col-lg-5 col-12 ps-lg-0 mt-3">
      <div class="mt-5">
        <div class="section-title">
          <span class="sub-title">{{ data.subTitle }}</span>
          <h1 class="text-white text-capitalize fw-bold mt-1">
            {{ data.title }}
          </h1>
          <p style="font-size: 1.1rem" class="grey fw-bold mt-3 p-3">
            {{ data.description }}
          </p>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="d-none d-md-block">
          <div class="btn-group rounded-pill border w-100" role="group">
            <button
              *ngFor="let option of data.callToActions"
              (click)="activeButton = option.id!"
              class="btn border-0 rounded-pill fw-bolder py-2"
              [ngClass]="{
                'btn-nonActive text-white': activeButton !== option.id,
                'btn-success': activeButton === option.id
              }"
            >
              {{ option.buttonText }}
            </button>
          </div>
          <!-- Display the description of the active button -->
          <div class="mt-3">
            <p
              *ngFor="let option of data.callToActions"
              [ngClass]="{ 'd-none': activeButton !== option.id }"
              style="font-size: 1.1rem"
              class="grey fw-bold mt-3 p-3"
            >
              {{ option.description }}
            </p>
          </div>
        </div>
        <div class="d-lg-none d-block">
          <div class="btn-group rounded-pill border w-100" role="group">
            <button
              *ngFor="let option of data.callToActions"
              (click)="activeButton = option.id!"
              class="btn btn-sm border-0 rounded-pill fw-bolder py-2"
              [ngClass]="{
                'btn-nonActive text-white': activeButton !== option.id,
                'btn-success': activeButton === option.id
              }"
            >
              {{ option.buttonText }}
            </button>
          </div>
          <!-- Display the description of the active button -->
          <div class="mt-3">
            <p
              *ngFor="let option of data.callToActions"
              [ngClass]="{ 'd-none': activeButton !== option.id }"
              style="font-size: 1.1rem"
              class="grey fw-bold mt-3 p-3"
            >
              {{ option.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
